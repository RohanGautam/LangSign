<html>

<head>
    <meta charset="UTF-8">
    <title>SignLang</title>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <!-- load jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <link rel="stylesheet" href="./node_modules/botui/build/botui.min.css" />
    <link rel="stylesheet" href="./node_modules/botui/build/botui-theme-default.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 com-sm-6">
                    <h1>LangSign</h1>
                    <p>Talking to a chatbot, now with American Sign Language!</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="row row-content">
                    <div class="col-8 align-bottom text-center">
                        <div id="resultmsg"><p>Prediction</p></div>
                    </div>
                    <div class="col-4 align-top">
                        <div id="console"></div>
                    </div>
                </div>
                <div class="row row-content align-items-center">
                    <div class="col-12">
                        <div id="webcam-container">
                            <!-- get error from tf.js if width and height set in css -->
                            <video autoplay playsinline muted id="webcam" width="500px" height="375px"></video>
                        </div>
                    </div>
                </div>
                <div class="row row-content align-items-center">
                    <div class="col-12" id="message-container">
                        <div id="message"><p id ="message-placeholder">Sentence buffer</p></div>
                        <!-- <div id="message-container"></div> -->
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="botui-app-container" id="botui-app">
                    <bot-ui></bot-ui>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 align-bottom">
                    <p class="additional-info">Built with Tf.js, BotUI, Dialogflow, and Flask</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- load vue and botui -->
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="./node_modules/botui/build/botui.min.js"></script>
    <!-- make changes to index, bundle w browserify and use only the output file -->
    <script src="js/bundle.js"></script>
    <!-- load bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
